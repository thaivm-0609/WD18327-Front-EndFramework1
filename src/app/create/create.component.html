<div class="container">
    <!-- 
        * khai báo tên form: #tenForm="ngForm"
        * bắt sự kiện submit: (ngSubmit)=tenHam(tenForm.value)
        => tenFrom và tenHam không được trùng nhau -->
    <form #create="ngForm" (ngSubmit)="onCreate(create.value)">
        <div>
            <label for="" class="form-label">Name</label>
            <input 
                type="text"     
                class="form-control" 
                name="name"
                #errName="ngModel"
                ngModel 
                required
                minlength="3"
            >
            <p *ngIf="errName.invalid && errName.dirty"
                class="text-danger"
            >
                Dữ liệu không hợp lệ 
            </p>
            <p *ngIf="errName.errors?.['required'] && errName.dirty"
                class="text-danger"
            >
                Tên không được bỏ trống
            </p>
            <p *ngIf="errName.errors?.['minlength'] && errName.dirty"
                class="text-danger"
            >
                Tên không được ngắn hơn 3 ký tự
            </p>
            <!-- khai báo name="" và ngModel cho các ô input -->
        </div>
        <div>
            <label for="" class="form-label">Description</label>
            <input type="text" class="form-control" name="description" ngModel>
            <!-- khai báo name="" và ngModel cho các ô input -->
        </div>
        <div>
            <label for="" class="form-label">Price</label>
            <input type="number" class="form-control" name="price" ngModel>
            <!-- khai báo name="" và ngModel cho các ô input -->
        </div>
        <div>
            <label for="" class="form-label">Image</label>
            <input type="text" class="form-control" name="image" ngModel>
            <!-- khai báo name="" và ngModel cho các ô input -->
        </div>
        <input type="submit" class="btn btn-success mt-2 mx-auto d-block"  value="Thêm mới">
    </form>
</div>
