<form class="container" 
    #loginForm="ngForm" 
    (ngSubmit)="onSubmit(loginForm.value)"
>
    <div>
        <label for="" class="form-label">Email</label>
        <input type="text" class="form-control" name="email" ngModel>
    </div>
    <div>
        <label for="" class="form-label">Password</label>
        <input type="text" class="form-control" name="password" ngModel>
    </div>
    <input type="submit" class="btn btn-success" value="Đăng nhập">
</form>
